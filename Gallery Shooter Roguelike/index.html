<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Roguelike</title>
    <script src="./lib/phaser.js"></script>
    <script src="./src/Scenes/Game.js"></script>
    <script src="./src/main.js"></script>
    <style>
        body {
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #phaser-game {
            margin-bottom: 20px;
        }
        #description {
            color: white;
            max-width: 800px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="phaser-game"></div>
    <span id="description">
        Use A and D keys to move left and right. Press SPACE to fire.
        <br>
        Defeat all enemies to advance to the next stage and choose an upgrade!
    </span>
</body>
</html>
